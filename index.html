<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form action="">
      <fieldset>
        

        <div class="fildset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="people-name">          
            <div class="input-wrapper">
              <label for="people-name">Nome</label>
              <input type="text" name="" id="people-name">
            </div>
            <div class="input-wrapper">
              <label for="people-lastname">Sobrenome</label>
              <input type="text" name="" id="people-lastname">
            </div>
          </div>
        </div>
      </fieldset>
  </form>
  </div>
</body>
</html>
