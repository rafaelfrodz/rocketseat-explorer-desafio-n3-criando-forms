<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form id="form" action="">
      <fieldset>
        <div class="fildset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="people-name">          
            <div class="input-wrapper">
              <label for="people-name">Nome</label>
              <input type="text" name="" id="people-name">
            </div>
            <div class="input-wrapper">
              <label for="people-lastname">Sobrenome</label>
              <input type="text" name="" id="people-lastname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="people-email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="" id="people-email">
          </div>
          <div class="input-wrapper">
            <label for="people-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="" id="people-password">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fildset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="" id="mentor-name">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fildset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h2>PRIMEIRA MENTORIA</h2>
          <div class="mentor-schedules">
            <div class="input-wrapper ajust-padding">
              <label for="first-date">Data</label>
              <input type="date" name="" id="first-date">
            </div>
            <div class="mentoring-hours">
              <div class="input-wrapper ajust-padding">
                <label for="first-date-start-time">Das</label>
                <input type="time" name="" id="first-date-time">
              </div>
              <div class="input-wrapper ajust-padding">
                <label for="first-date-end-time">Até</label>
                <input type="time" name="" id="first-date-end-time">
              </div>
            </div>
          </div>
          <h2 class="h2-second">SEGUNDA MENTORIA</h2>
          <div class="mentor-schedules">
            <div class="input-wrapper ajust-padding">
              <label for="first-date">Data</label>
              <input type="date" name="" id="first-date">
            </div>
            <div class="mentoring-hours">
              <div class="input-wrapper ajust-padding">
                <label for="first-date-start-time">Das</label>
                <input type="time" name="" id="first-date-time">
              </div>
              <div class="input-wrapper ajust-padding">
                <label for="first-date-end-time">Até</label>
                <input type="time" name="" id="first-date-end-time">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
  </form>
  <footer>
    <button type="submit" form="form" value="Salvar">SALVAR</button>
  </footer>
  </div>
</body>
</html>
